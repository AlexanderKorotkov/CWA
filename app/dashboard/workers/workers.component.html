<div class="container">
    <div class="padding" *ngIf="currentUser.role">
        <button class="button button-block button-small button-balanced" [routerLink]="'/dashboard/addWorker'" >
            Add a new User
        </button>
    </div>
    <div *ngIf="currentUser.role && workers">
        <div >
            <button (click)="showDeleteButton()" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" >
                Show delete
            </button>
        </div>
    </div>

    <div *ngIf="workers">
        <div class="list-group" *ngFor="let worker of workers">
            <worker [worker]="worker" [canDelete]="canDelete" (removeWorker)="removeWorker($event)" (goToWorkerDetails)="goToWorkerDetails($event)"></worker>
        </div>
    </div>


</div>
